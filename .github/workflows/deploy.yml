name: Deploy Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Deploy to Streamlit Cloud
      uses: streamlit-app/st-deploy@v1.0.0
      with:
        streamlit-app-path: streamlit_app.py
        streamlit-app-url: https://share.streamlit.io/junsang-dong/vibe-1112-acorn-automl-eda/main/streamlit_app.py
