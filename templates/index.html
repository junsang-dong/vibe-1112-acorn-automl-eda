<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoML 데이터 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px dashed #667eea;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .chart-container {
            text-align: center;
            margin: 20px 0;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .model-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .best-model {
            border: 2px solid #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(40, 167, 69, 0.05) 100%);
        }

        .best-model .model-name {
            color: #28a745;
        }

        .prediction-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .prediction-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .model-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> AutoML 데이터 분석 대시보드</h1>
            <p>CSV 파일을 업로드하면 자동으로 데이터 분석과 머신러닝 모델 학습을 수행합니다</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h4>CSV 파일을 업로드하세요</h4>
                <p>파일을 클릭하거나 드래그하여 업로드할 수 있습니다</p>
                <input type="file" id="fileInput" class="file-input" accept=".csv" onchange="uploadFile()">
                <button class="btn btn-upload">
                    <i class="fas fa-upload"></i> 파일 선택
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h4>데이터 분석 중...</h4>
            <p>잠시만 기다려주세요. 100개 샘플을 분석하고 모델을 학습하고 있습니다.</p>
        </div>

        <div class="results-section" id="results">
            <!-- 기본 통계 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-chart-bar"></i> 데이터 기본 정보</h5>
                </div>
                <div class="card-body">
                    <div class="stats-grid" id="basicStats">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 타겟 분포 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-pie-chart"></i> 타겟 변수 분포</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="targetDistribution">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 상관관계 히트맵 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-th"></i> 상관관계 히트맵</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="correlationHeatmap">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 모델 성능 비교 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-robot"></i> 모델 성능 비교</h5>
                </div>
                <div class="card-body">
                    <div class="model-comparison" id="modelComparison">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 피처 중요도 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-star"></i> 피처 중요도</h5>
                </div>
                <div class="card-body">
                    <div id="featureImportance">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 예측 섹션 -->
            <div class="prediction-section">
                <h4><i class="fas fa-crystal-ball"></i> 새로운 데이터 예측</h4>
                <p class="text-muted">학습된 모델을 사용하여 새로운 데이터를 예측해보세요.</p>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>모델 선택</label>
                            <select class="form-control" id="modelSelect">
                                <!-- 동적으로 생성됨 -->
                            </select>
                        </div>
                    </div>
                </div>

                <div id="predictionForm">
                    <!-- 동적으로 생성됨 -->
                </div>

                <div class="prediction-result" id="predictionResult">
                    <!-- 예측 결과가 여기에 표시됨 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentData = null;
        let currentFeatures = null;

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('파일을 선택해주세요.');
                return;
            }

            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('CSV 파일만 업로드 가능합니다.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    currentData = data;
                    displayResults(data);
                } else {
                    showError(data.error || '분석 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('서버 연결 오류: ' + error.message);
            });
        }

        function displayResults(data) {
            document.getElementById('results').style.display = 'block';
            
            // 기본 통계 표시
            displayBasicStats(data.basic_stats);
            
            // 타겟 분포 표시
            displayTargetDistribution(data.target_distribution);
            
            // 상관관계 히트맵 표시
            displayCorrelationHeatmap(data.correlation_heatmap);
            
            // 모델 성능 비교 표시
            displayModelComparison(data.model_results);
            
            // 피처 중요도 표시
            displayFeatureImportance(data.feature_importance_plots);
            
            // 예측 폼 생성
            createPredictionForm(data.basic_stats);
        }

        function displayBasicStats(stats) {
            const container = document.getElementById('basicStats');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.shape[0]}</div>
                    <div class="stat-label">총 행 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.shape[1]}</div>
                    <div class="stat-label">총 열 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.numeric_columns.length}</div>
                    <div class="stat-label">수치형 변수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.categorical_columns.length}</div>
                    <div class="stat-label">범주형 변수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(stats.target_distribution).length}</div>
                    <div class="stat-label">타겟 클래스</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.target_column}</div>
                    <div class="stat-label">타겟 변수</div>
                </div>
            `;
        }

        function displayTargetDistribution(imageBase64) {
            const container = document.getElementById('targetDistribution');
            container.innerHTML = `<img src="data:image/png;base64,${imageBase64}" alt="Target Distribution">`;
        }

        function displayCorrelationHeatmap(imageBase64) {
            const container = document.getElementById('correlationHeatmap');
            container.innerHTML = `<img src="data:image/png;base64,${imageBase64}" alt="Correlation Heatmap">`;
        }

        function displayModelComparison(modelResults) {
            const container = document.getElementById('modelComparison');
            
            // 최고 성능 모델 찾기
            let bestModel = '';
            let bestAccuracy = 0;
            
            Object.keys(modelResults).forEach(modelName => {
                if (modelResults[modelName].accuracy > bestAccuracy) {
                    bestAccuracy = modelResults[modelName].accuracy;
                    bestModel = modelName;
                }
            });

            let html = '';
            Object.keys(modelResults).forEach(modelName => {
                const result = modelResults[modelName];
                const isBest = modelName === bestModel;
                
                html += `
                    <div class="model-card ${isBest ? 'best-model' : ''}">
                        <div class="model-name">
                            ${modelName}
                            ${isBest ? '<i class="fas fa-crown" style="margin-left: 10px; color: #ffd700;"></i>' : ''}
                        </div>
                        <div class="metric">
                            <span class="metric-label">정확도</span>
                            <span class="metric-value">${(result.accuracy * 100).toFixed(2)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">교차검증 평균</span>
                            <span class="metric-value">${(result.cv_mean * 100).toFixed(2)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">교차검증 표준편차</span>
                            <span class="metric-value">${(result.cv_std * 100).toFixed(2)}%</span>
                        </div>
                        ${result.auc ? `
                        <div class="metric">
                            <span class="metric-label">AUC</span>
                            <span class="metric-value">${result.auc.toFixed(3)}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displayFeatureImportance(plots) {
            const container = document.getElementById('featureImportance');
            let html = '';
            
            Object.keys(plots).forEach(modelName => {
                html += `
                    <div class="mb-4">
                        <h6>${modelName} - 피처 중요도</h6>
                        <div class="chart-container">
                            <img src="data:image/png;base64,${plots[modelName]}" alt="${modelName} Feature Importance">
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function createPredictionForm(stats) {
            const modelSelect = document.getElementById('modelSelect');
            const predictionForm = document.getElementById('predictionForm');
            
            // 모델 선택 옵션 생성
            modelSelect.innerHTML = '';
            Object.keys(currentData.model_results).forEach(modelName => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                modelSelect.appendChild(option);
            });

            // 예측 폼 생성
            let formHtml = '<div class="row">';
            
            // 수치형 변수
            stats.numeric_columns.forEach(col => {
                if (col !== stats.target_column) {
                    formHtml += `
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>${col}</label>
                                <input type="number" class="form-control" id="input_${col}" step="any" placeholder="${col} 값을 입력하세요">
                            </div>
                        </div>
                    `;
                }
            });

            // 범주형 변수
            stats.categorical_columns.forEach(col => {
                if (col !== stats.target_column) {
                    formHtml += `
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>${col}</label>
                                <input type="text" class="form-control" id="input_${col}" placeholder="${col} 값을 입력하세요">
                            </div>
                        </div>
                    `;
                }
            });

            formHtml += '</div>';
            formHtml += `
                <div class="text-center mt-3">
                    <button class="btn btn-upload" onclick="makePrediction()">
                        <i class="fas fa-magic"></i> 예측하기
                    </button>
                </div>
            `;

            predictionForm.innerHTML = formHtml;
        }

        function makePrediction() {
            const modelName = document.getElementById('modelSelect').value;
            const features = {};
            
            // 입력값 수집
            currentData.basic_stats.numeric_columns.forEach(col => {
                if (col !== currentData.basic_stats.target_column) {
                    const value = document.getElementById(`input_${col}`).value;
                    if (value !== '') {
                        features[col] = parseFloat(value);
                    }
                }
            });

            currentData.basic_stats.categorical_columns.forEach(col => {
                if (col !== currentData.basic_stats.target_column) {
                    const value = document.getElementById(`input_${col}`).value;
                    if (value !== '') {
                        features[col] = value;
                    }
                }
            });

            if (Object.keys(features).length === 0) {
                alert('최소 하나의 값을 입력해주세요.');
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    features: features,
                    model: modelName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayPredictionResult(data, modelName);
                }
            })
            .catch(error => {
                showError('예측 중 오류가 발생했습니다: ' + error.message);
            });
        }

        function displayPredictionResult(result, modelName) {
            const container = document.getElementById('predictionResult');
            
            let html = `
                <h5><i class="fas fa-check-circle"></i> 예측 결과 (${modelName})</h5>
                <div class="mt-3">
                    <h3>예측값: ${result.prediction}</h3>
            `;
            
            if (result.prediction_proba) {
                html += '<div class="mt-2">';
                result.prediction_proba.forEach((prob, index) => {
                    html += `<div>클래스 ${index}: ${(prob * 100).toFixed(2)}%</div>`;
                });
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
            container.style.display = 'block';
        }

        function showError(message) {
            const container = document.getElementById('results');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('results');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 드래그 앤 드롭 기능
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
    </script>
</body>
</html>
